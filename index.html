<!DOCTYPE html> 
<html> 

<head>
	<meta charset="UTF-8"> 
	<title>Voice Changer</title>

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="style2.css">
	<script src="js/audiodisplay.js"></script>
	<script src="js/recorderjs/recorder.js"></script>
	<script src="js/main.js"></script>
	<script src="js/filter.js"></script>
  </script>
</head>

<body>
	<div id="container">
		<h1 align = "center">Voice Changer</h1></br>
		<canvas id="analyser"></canvas>
		<audio id="liveAudio" src="" autoplay>your browser doesnt support the audio element.</audio>
		<div id="buttons1">
		</br>
			<table id="t01">
				<tr id = "trow" align = "center">
					<td align = "center">
						<!--Biquad Filter-->
						Freq:&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="range" class = "slidestyle" id="frequency" oninput="FilterOne.changeFrequency(this);" min="0" max="1" step="0.01" value="0.5" >
						</br>Quality:
						<input type="range" class = "slidestyle" id="quality" oninput="FilterOne.changeQuality(this);" min="0" max="1" step="0.01" value="0.5" >
						</br>Detune:
						<input type="range" class = "slidestyle" id="detune" oninput="FilterOne.changeDetune(this);" min="0" max="1" step="0.01" value="0.5" >
						</br>Gain:&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="range" class = "slidestyle" id="gain" oninput="FilterOne.changeGain(this);"  min="0" max="1" step="0.01" value="0.5">
						</br><input type="button" class = "filterbutton" id="filterOneBtn" onclick="FilterOne.toggle()" value="Turn Biquad Filter On">
						</td>
						
						<td align = "center">
						<!--Delay Filter-->
						
						Delay Time:
						<input type="range" class = "slidestyle" id="delayTime" oninput="delayFilter.changeDelayTime(this);" min="0" max="100" step="1" value="50">
						</br></br></br>
						<input type="button" class = "filterbutton" id="DelayBtn" onclick="delayFilter.toggle()" value="Turn Delay Filter On">
						</td>
						
						<td align = "center">
						<!--Distortion Filter-->
						Distortion Curve:
						<input type="range" class = "slidestyle" id="distortion" oninput="distortFilter.changeCurve(this);" min="0" max="100" step="1" value="50">
						</br></br></br>
						<input type="button" class = "filterbutton" id="DistBtn" onclick="distortFilter.toggle()" value="Turn Distortion Filter On">

					</td>	
				</tr>
				<tr>
					<td colspan = "3" align = "center">
					<div id = "brow">
						<img id="record" onclick="toggleRecording(this)" src="imgs/record.png"></img>
						<a id="save" href="#"><img src="imgs/save.png"></a>
					</div>
					</td>	
				</tr>
			</table> 
		</div>	
	</div>

</body>
</html>
