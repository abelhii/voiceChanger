<!DOCTYPE html> 
<html> 

<head>
	<meta charset="UTF-8"> 
	<title>Voice Changer</title>

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="style2.css">
	<script src="js/audiodisplay.js"></script>
	<script src="js/recorderjs/recorder.js"></script>
	<script src="js/main.js"></script>
	<script src="js/filter.js"></script>
	
</head>

<body>
	<div id="recordAudio">
		<p>
			<audio id="liveAudio" src="" controls autoplay muted>your browser doesnt support the audio element.</audio>
			<img id="record" onclick="toggleRecording(this)" src="imgs/record.png"></img>
			<a id="save" href="#"><img src="imgs/save.png"></a>
			<img id="playSound" onclick="play(this)" src="imgs/playBtn.png"></img>
			<audio id="playAudio" src="" controls>your browser doesnt support the audio element.</audio>
			<!--Filter function-->
			</br><input type="button" id="filterOneBtn"onclick="FilterOne.toggle()" value="turn filter on">
			</br>Frequency:
			<input type="range" id="frequency" oninput="FilterOne.changeFrequency(this);" min="0" max="1" step="0.01" value="1" >
			</br>Quality:
			<input type="range" id="quality" oninput="FilterOne.changeQuality(this);" min="0" max="1" step="0.01" value="1" >
			<!--<input checked="true" oninput="FilterOne.toggleFilter(this);" type="checkbox">-->
    	</p>
			<canvas id="analyser" width="1024" height="300"></canvas>
	</div>

</body>

</html>
