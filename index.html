<!DOCTYPE html>
<html> 

<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Voice Changer</title>

	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="Recorderjs-master/recorder.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>

<body>
	<div id="recordAudio">
      	<p>Record monitor volume: <input type="range" max="1" step="0.1" value="0" onchange="changeVolume(this.value)"/></p>
		<p>
			<audio id="liveAudio" controls autoplay muted>your browser doesnt support the audio element.</audio>
			<img id="record" onclick="toggleRecording(this)" src="imgs/record.png"></img>
			<img id="playSound" onclick="play()" src="imgs/playBtn.png"></img>
			<audio id="recordedAudio">your browser doesnt support the audio element.</audio>
			<canvas id="wavedisplay" width="1024" height="300"></canvas>
            <legend>RECORD AUDIO</legend>
    	</p>
	</div>

</body>

</html>
